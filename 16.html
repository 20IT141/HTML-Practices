<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio , Checkbox</title>
</head>
<body>
    <h2>Form with radio & Checkbox</h2>
    <form action="">
        <p>Gender : </p>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <p>Hobbies :</p>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="siging" name="hobbies" value="siging">
        <label for="siging">Siging</label>
        <input type="checkbox" name="hobbies" id="playing">
        <label for="playing">Playing</label>



    </form>
    
</body>
</html>
